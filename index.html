<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Tanner Bouteiller</title>
  </head>

  <body>
    <section class="main">
      <header>
        <h2 class="logo">Tanner Bouteiller</h2>
        <div class="toggle"></div>
      </header>
      <video src="abstract2.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>WELCOME</h2>
        <h3>To My Portfolio.</h3>
        <p>
          Hi there, my name is Tanner and I am a current Business Information
          Technology student at Red River College. This is my portfolio site so
          please take a look and check out some of my work!
        </p>
        <a href="#">Explore</a>
      </div>

      <ul class="social">
        <li>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-github-square"></i></a>
        </li>
        <li><a href="#"><i class="fab fa-twitter-square"></i></a></i></li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <script>
        const toggleEffect = document.querySelector('.toggle');
        const mainEffect = document.querySelector('.main');

        toggleEffect.addEventListener('click', () => {
            toggleEffect.classList.toggle('active')
            mainEffect.classList.toggle('active')
        })
    </script>
  </body>
</html>
